<div id="mygraph"></div>
<script type="text/javascript">
  var container = document.getElementById('mygraph');
  var url = document.getElementById('url');
  var network = new vis.Network(container,{},{physics:{barnesHut:{enabled:false}, repulsion:{nodeDistance: 300, centralGravity: 0.65, springLength: 100, damping: 0.4}}});

  if (window.location.hash !== undefined) {
    $('#url option:contains(' + window.location.hash.split('#')[1] + ')').prop('selected',true);
  }

  function loadData () {
    $.ajax({
      type: "GET",
      url: url.value
    }).done(function(data) {
      network.setOptions({
            stabilize: false
          });
      network.setData( {
            dot: data
          });
        });

    window.location.hash = $('#url option:selected').text();
  }
  loadData();
</script>
